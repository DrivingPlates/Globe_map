<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Globe_map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .legend {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      padding: 10px 14px;
      font-family: sans-serif;
      font-size: 14px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      z-index: 1;
      max-width: 240px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .legend-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .legend-label {
      flex-grow: 1;
    }

    input[type="checkbox"] {
      margin-right: 6px;
      transform: scale(1.2);
    }

    .base-map-header {
      font-weight: bold;
      margin-top: 12px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .base-map-header::after {
      content: "▼";
      font-size: 10px;
      margin-left: 6px;
      transition: transform 0.3s ease;
    }

    .base-map-header.collapsed::after {
      transform: rotate(-90deg);
    }

    .style-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 8px;
      transition: max-height 0.3s ease;
      overflow: hidden;
    }

    .style-tile {
      width: 100%;
      aspect-ratio: 5/3;
      border: 2px solid transparent;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }

    .style-tile.selected {
      border-color: #333;
    }

    .collapsed + .style-selector {
      max-height: 0;
      padding-top: 0;
      margin-top: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>

<!-- Легенда и меню стилей -->
<div class="legend">
  <div class="legend-item">
    <input type="checkbox" id="toggle-day1" checked>
    <div class="legend-icon" style="background-color: #19a2f7;"></div>
    <label class="legend-label" for="toggle-day1">Day Routes</label>
  </div>
  <div class="legend-item">
    <input type="checkbox" id="toggle-day2" checked>
    <div class="legend-icon" style="background-color: #7007ad;"></div>
    <label class="legend-label" for="toggle-day2">Night Routes</label>
  </div>

  <!-- Стили -->
  <div class="base-map-header" id="base-map-toggle">Base Map:</div>
  <div class="style-selector" id="style-selector"></div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoidmFsciIsImEiOiJjbWFwcnBhNHEwMWs5MmtzYXVvajUwaWhpIn0.ac8O_lxrB6P663CbEOap9A';

  const mapStyles = [
    {
      id: 'light',
      label: 'Light',
      url: 'mapbox://styles/mapbox/light-v11',
      thumbnail: 'https://api.mapbox.com/styles/v1/mapbox/light-v11/static/-74,40.7,10/100x60?access_token=' + mapboxgl.accessToken
    },
    {
      id: 'dark',
      label: 'Dark',
      url: 'mapbox://styles/mapbox/dark-v11',
      thumbnail: 'https://api.mapbox.com/styles/v1/mapbox/dark-v11/static/-74,40.7,10/100x60?access_token=' + mapboxgl.accessToken
    },
    {
      id: 'streets',
      label: 'Streets',
      url: 'mapbox://styles/mapbox/streets-v12',
      thumbnail: 'https://api.mapbox.com/styles/v1/mapbox/streets-v12/static/-74,40.7,10/100x60?access_token=' + mapboxgl.accessToken
    },
    {
      id: 'satellite',
      label: 'Satellite',
      url: 'mapbox://styles/mapbox/satellite-streets-v12',
      thumbnail: 'https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v12/static/-74,40.7,10/100x60?access_token=' + mapboxgl.accessToken
    },
    {
      id: 'standard',
      label: 'Standard',
      url: 'mapbox://styles/mapbox/standard',
      thumbnail: 'https://api.mapbox.com/styles/v1/mapbox/standard/static/-74,40.8,10/100x60?access_token=' + mapboxgl.accessToken
    },
    {
      id: 'navigation-night',
      label: 'Navigation-night',
      url: 'mapbox://styles/mapbox/navigation-night-v1',
      thumbnail: 'https://api.mapbox.com/styles/v1/mapbox/navigation-night-v1/static/-74,40.7,10/100x60?access_token=' + mapboxgl.accessToken
    }
  ];

  const sources = [
    {
      id: 'line-day1',
      url: 'https://rudbvvoy.github.io/Globe_map/ALL%20day1%20lines.geojson',
      type: 'line',
      color: '#19a2f7'
    },
    {
      id: 'points-day1',
      url: 'https://rudbvvoy.github.io/Globe_map/ALL%20day1%20points.geojson',
      type: 'circle',
      color: '#19a2f7'
    },
    {
      id: 'line-night1',
      url: 'https://rudbvvoy.github.io/Globe_map/ALL%20Night1%20lines.geojson',
      type: 'line',
      color: '#7007ad'
    },
    {
      id: 'points-night1',
      url: 'https://rudbvvoy.github.io/Globe_map/ALL%20Night1%20points.geojson',
      type: 'circle',
      color: '#7007ad'
    }
  ];

  let map;
  let currentStyle = mapStyles[0].url;

  function initializeMap(style) {
    const center = map?.getCenter() || [-73.992405, 40.690921];
    const zoom = map?.getZoom() || 12;

    if (map) map.remove();

    map = new mapboxgl.Map({
      container: 'map',
      style,
      center,
      zoom
    });

    map.on('load', () => {
      map.setFog({});
      setupMapContent();
      map.addControl(new mapboxgl.NavigationControl());
    });
  }

  function setupMapContent() {
    const allBounds = new mapboxgl.LngLatBounds();

    map.addSource('hover-feature', {
      type: 'geojson',
      data: { type: 'FeatureCollection', features: [] }
    });

    map.addLayer({
      id: 'hover-highlight',
      type: 'circle',
      source: 'hover-feature',
      paint: {
        'circle-radius': 9,
        'circle-color': '#f22c2c',
        'circle-stroke-color': '#ffffff',
        'circle-stroke-width': 2
      }
    });

    map.addSource('hover-line-feature', {
      type: 'geojson',
      data: { type: 'FeatureCollection', features: [] }
    });

    map.addLayer({
      id: 'hover-line-highlight',
      type: 'line',
      source: 'hover-line-feature',
      paint: {
        'line-color': '#f22c2c',
        'line-width': 5
      }
    });

    sources.forEach((src) => {
      map.addSource(src.id, { type: 'geojson', data: src.url });

      fetch(src.url)
        .then(response => response.json())
        .then(data => {
          if (src.type === 'circle') {
            map.addLayer({
              id: src.id,
              type: 'circle',
              source: src.id,
              paint: {
                'circle-radius': 6,
                'circle-color': src.color,
                'circle-stroke-color': '#ffffff',
                'circle-stroke-width': 1.5
              }
            });

            map.addLayer({
              id: `${src.id}-label`,
              type: 'symbol',
              source: src.id,
              layout: {
                'text-field': ['get', 'Name'],
                'text-font': ['Open Sans Bold'],
                'text-offset': [0, 1.2],
                'text-anchor': 'top',
                'text-size': ['interpolate', ['linear'], ['zoom'], 10, 10, 14, 14],
                'visibility': 'visible'
              },
              paint: {
                'text-color': src.color,
                'text-halo-color': '#ffffff',
                'text-halo-width': 0.5
              }
            });

            data.features.forEach(f => {
              if (f.geometry.type === 'Point') allBounds.extend(f.geometry.coordinates);
            });

            map.on('click', src.id, (e) => {
              const clickLngLat = [e.lngLat.lng, e.lngLat.lat];
              const nearestFeature = e.features.reduce((nearest, current) => {
                const dist = turf.distance(turf.point(clickLngLat), turf.point(current.geometry.coordinates));
                return !nearest || dist < nearest.dist ? { feature: current, dist } : nearest;
              }, null)?.feature || e.features[0];

              if (nearestFeature) {
                new mapboxgl.Popup()
                  .setLngLat(nearestFeature.geometry.coordinates)
                  .setHTML(linkify(nearestFeature.properties.description || 'No description'))
                  .addTo(map);
              }
            });

            map.on('click', `${src.id}-label`, (e) => {
              const feature = e.features[0];
              if (feature) {
                new mapboxgl.Popup()
                  .setLngLat(feature.geometry.coordinates)
                  .setHTML(linkify(feature.properties.description || 'No description'))
                  .addTo(map);
              }
            });

            setHoverEffect(src.id, 'point');
            setHoverEffect(`${src.id}-label`, 'point');
          } else if (src.type === 'line') {
            map.addLayer({
              id: src.id,
              type: 'line',
              source: src.id,
              layout: { 'line-join': 'round', 'line-cap': 'round', 'visibility': 'visible' },
              paint: { 
                'line-color': src.color, 
                'line-width': 4
               }
            });

            data.features.forEach(f => {
              if (f.geometry.type === 'LineString') f.geometry.coordinates.forEach(coord => allBounds.extend(coord));
            });

            map.on('click', src.id, (e) => {
              const clickPoint = turf.point([e.lngLat.lng, e.lngLat.lat]);
              let nearest = null;

              e.features.forEach((f) => {
                const line = turf.lineString(f.geometry.coordinates);
                const ptOnLine = turf.nearestPointOnLine(line, clickPoint);
                const dist = turf.distance(clickPoint, ptOnLine);
                if (!nearest || dist < nearest.dist) {
                  nearest = { feature: f, dist, point: ptOnLine };
                }
              });

              const selected = nearest?.feature || e.features[0];
              const popupLngLat = nearest?.point?.geometry?.coordinates || e.lngLat;

              if (selected) {
                new mapboxgl.Popup()
                  .setLngLat(popupLngLat)
                  .setHTML(`<strong>${selected.properties.Name || 'No name'}</strong>`)
                  .addTo(map);
              }
            });

            setHoverEffect(src.id, 'line');
          }
        });
    });

    document.getElementById('toggle-day1').addEventListener('change', (e) => {
      const visible = e.target.checked ? 'visible' : 'none';
      ['points-day1', 'points-day1-label', 'line-day1'].forEach(id => {
        if (map.getLayer(id)) map.setLayoutProperty(id, 'visibility', visible);
      });
    });

    document.getElementById('toggle-day2').addEventListener('change', (e) => {
      const visible = e.target.checked ? 'visible' : 'none';
      ['points-night1', 'points-night1-label', 'line-night1'].forEach(id => {
        if (map.getLayer(id)) map.setLayoutProperty(id, 'visibility', visible);
      });
    });
  }

  function setHoverEffect(layerId, type) {
    map.on('mousemove', layerId, (e) => {
      const feature = e.features[0];
      map.getCanvas().style.cursor = 'pointer';
      const sourceId = type === 'point' ? 'hover-feature' : 'hover-line-feature';
      map.getSource(sourceId).setData({ type: 'FeatureCollection', features: [feature] });
    });
    map.on('mouseleave', layerId, () => {
      map.getCanvas().style.cursor = '';
      const sourceId = type === 'point' ? 'hover-feature' : 'hover-line-feature';
      map.getSource(sourceId).setData({ type: 'FeatureCollection', features: [] });
    });
  }

  function linkify(text) {
    const urlPattern = /(https?:\/\/[^\s<]+)/g;
    return text.replace(urlPattern, (url) => {
      return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
    });
  }

  function createStyleTiles() {
    const container = document.getElementById('style-selector');
    mapStyles.forEach((style, index) => {
      const tile = document.createElement('div');
      tile.className = 'style-tile';
      tile.style.backgroundImage = `url(${style.thumbnail})`;
      if (index === 0) tile.classList.add('selected');
      tile.addEventListener('click', () => {
        document.querySelectorAll('.style-tile').forEach(t => t.classList.remove('selected'));
        tile.classList.add('selected');
        initializeMap(style.url);
      });
      container.appendChild(tile);
    });
  }


  function setupBaseMapToggle() {
    const header = document.getElementById('base-map-toggle');
    const selector = document.getElementById('style-selector');

    header.addEventListener('click', () => {
      header.classList.toggle('collapsed');
      selector.classList.toggle('collapsed');
    });
  }

  createStyleTiles();
  setupBaseMapToggle();
  initializeMap(currentStyle);
</script>
</body>
</html>
